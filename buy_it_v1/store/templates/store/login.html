<!doctype html>
<html lang="en">
<head>
    {%extends 'store/gg.html' %}
     {% load static %}
    {% load crispy_forms_tags %}
    {% load socialaccount %}
    {% providers_media_js %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

         {% block content %}
            <div class="col-12">
                <!-- Main Content -->
                <div class="row">
                    <div class="col-12 mt-3 text-center text-uppercase">
                        <h2>Login</h2>
                    </div>
                </div>

               <main class="row">
                    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
                        <div class="row">
                            <div class="col-12">
                                <form method="POST">
                                     {% csrf_token %}
                                      {{ form|crispy }}

                                    <div class="form-group mt-5">
                                        <button type="submit" class="btn btn-outline-dark bg-dark text-white" style="width:100%; background-color: #696969;"><strong>Login</strong></button>
                                    </div>

                                </form>
								  <div>
                                    <p class="text-center mt-4 text-black"><strong>OR</strong></p>
                                </div>

                                    <div class="form-group mt-4">
                                        <button class="btn btn-outline-dark  text-white button-add" style="width:100%; background-color: #3b5998; ">
                                            <a class="text-white" href="{% provider_login_url "facebook" %}"><img style="margin-right: 10px" src="{% static 'images/facebook_logo.webp' %}" width="24" height="24"><strong>Sign in with Facebook</strong></a></button>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-outline-dark bg-white text-white " style="width:100%; background-color: #696969;">

                                            <a  href="{% provider_login_url "google" %}"><img style="margin-right: 10px" src="{% static 'images/google_logo.png' %}" width="24" height="24"><strong>Sign in with Google</strong></a></button>
                                    </div>

																																<p class="text-center">Not already a member??<a STYLE="color: #005cbf; text-decoration: underline"><strong>Register</strong></a> </p>
                            </div>
                        </div>
                    </div>

                </main>
                <!-- Main Content -->
            </div>



             {% endblock content %}

          <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
